<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Landing Page template</title>
    <!--<link href="css/font-awesome.min.css" rel="stylesheet">-->
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/angular.js"></script>
    <script src="js/notifIt.js" type="text/javascript"></script>


    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/notifIt.css" type="text/css" rel="stylesheet">

    <script type="text/javascript">
        var loginApp = angular.module('loginApp',[]);

        loginApp.controller('signUp',['$scope','$http', function ($scope, $http) {
            console.log('i m in signUp Controller');
        }]);

        loginApp.controller('logIn',['$scope','$http', function ($scope, $http) {
            console.log('i m in logIn Controller');
        }]);
    </script>
</head>
<body ng-app="loginApp">
<div ng-controller="signUp" class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="http://anonymouspoem.com" class="navbar-brand">See Yaa Social Media</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-left">
                        <input type="text" class="form-control col-lg-8" placeholder="Email Address">
                    </form>
                </li>

                <li>
                    <form class="navbar-form navbar-left">
                        <input type="button" class="btn btn-success" placeholder="LogIn" value="SiginUp">
                    </form>
                </li>
            </ul>

        </div>
    </div>
</div>

<div ng-controller="logIn" class="container-full">
    <div class="row">

        <div class="col-lg-12 text-center v-center">

            <h1>See Yaa Social Media </h1>

            <p class="lead">You Don't have account sign-up here.</p>

            <br><br><br>

            <form class="col-lg-12">
                <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                    <input class="form-control input-lg"
                           title=""
                           placeholder="User Name" type="text">
                    <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">&nbsp
                    </button></span>
                </div>
                <div class="input-group" style="width:340px;text-align:center;margin:0 auto;">
                    <input class="form-control input-lg"
                           title=""
                           placeholder="Password" type="text">
                    <span class="input-group-btn"><button class="btn btn-lg btn-primary" type="button">&nbsp
                    </button></span>
                </div>
                <div class="btn btn-success btn-lg" style="width:340px;text-align:center;margin:0 auto;">
                    LogIn
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
